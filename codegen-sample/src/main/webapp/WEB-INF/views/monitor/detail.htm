#set($layout = "monitorLayout.htm")
<div style="padding: 30px">
   <p>时间点：$hhmm</p>
   <p>任务总数：$taskMetaMap.size()</p>
   <table class="table table-hover table-striped">
      <thead>
         <tr>
            <th>用户名</th>
            <th>任务</th>
         </tr>
      </thead>
      <tbody id="resultTable">
         #foreach($entry in $taskMetaMap.entrySet())
         <tr>
            <td>$entry.key</td>
            <td>$entry.value</td>
         </tr>
         #end
      </tbody>
   </table>
</div>
