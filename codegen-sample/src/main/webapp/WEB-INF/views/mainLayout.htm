<!DOCTYPE html>
<html lang="zh-cn">
<head>#parse("common/header.htm")
</head>
<body class="home">
  #parse("common/banner.htm") $screen_content #parse("common/simplefooter.htm")
  <!-- 错误消息条 -->
  <div style="display: none" id="alert_success">
    <div class="alert alert-success">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <span></span>
    </div>
  </div>
  <!-- 成功的消息条 -->
  <div style="display: none" id="alert_error">
    <div class="alert alert-error">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <span style="text-align: center;"></span>
    </div>
  </div>
  <!-- 错误消息弹出框 -->
  <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" class="modal hide fade"
    id="errorMsg" style="display: none;">
    <div class="modal-header">
      <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
      <h3></h3>
    </div>
    <div class="modal-body">
      <p style="text-align: center"></p>
    </div>
    <div class="modal-footer">
      <button data-dismiss="modal" class="btn btn-info">关闭</button>
    </div>
  </div>
  <script type="text/javascript" src="${config.staticHost}/style/bs/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="${config.staticHost}/style/bs/js/bs.min.js"></script>
  <script type="text/javascript" src="${config.staticHost}/style/bs/js/s2.min.js"></script>
  <script type="text/javascript" src="${config.staticHost}/style/repub.min.js?t=20130623"></script>
  <!--[if IE 6]>
   <script type="text/javascript"
      src="${config.staticHost}/style/bs/js/ie6.min.js"></script>
   <![endif]-->
  <!-- HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="${config.staticHost}/style/bs/js/html5.js"></script>
   <![endif]-->
  <script type="text/javascript">
				$(document).ready(function() {
					$!{initJs}
				});
			</script>
  <script type="text/javascript" src="http://tajs.qq.com/stats?sId=25382449" charset="UTF-8"></script>
</body>
</html>
